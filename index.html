<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer async src='main.js'></script>
    <title>Front-End Test</title>
</head>
<body>
    <main>
            <div class="userSide">
                <div class="quantityInput">
                    <h1>Quantity</h1>
                        <input class="numberInput" type="number" min="0" placeholder="Type a Number Here">
                </div>
            </div>

            <div id="output" class="output"> 
                <template class="rectangleOutput">
                    <div class="rectangle">
                        <div class="numberSet"><p class="number"></p></div>
                    </div>
                </template>
            </div>
        
    </main>

</body>
</html>
